<!DOCTYPE html>
<html lang="en" >
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>ISS - Login</title>
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,500&family=Sora:wght@300&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,500&family=Sora:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login template -->
    <section class="h-100 boxBlur">
      <div class="container py-5 h-100 boxBlur">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-10">
            <div class="card rounded-3 text-blackx boxSh">
              <div class="row g-0">
                <div class="col-lg-6">
                  <div class="card-body p-md-5 mx-md-4">
                    <div class="text-center">
                      <h2 class="mt-1 mb-5 pb-1"></h2>
                      <h4 class="mt-1 mb-5 pb-1">Log in</h4>
                    </div>

                    <form>
                      <div class="form mb-4">
                        <label class="form-label" for="form2Example11"
                          >Username</label
                        >
                        <input
                          type="email"
                          id="form2Example11"
                          class="form-control"
                          placeholder="Email address"
                        />
                      </div>

                      <div class="form mb-4">
                        <label class="form-label" for="form2Example22"
                          >Password</label
                        >
                        <input
                          type="password"
                          id="form2Example22"
                          class="form-control"
                          placeholder="Password"
                        />
                      </div>

                      <div class="text-center pt-1 mb-5 pb-1">
                        <button
                          class="btn btn-primary btn-block fa-lg mb-3"
                          type="button" id="logButton">
                          Log in
                        </button>
                      </div>

                      <div
                        class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Don't have an account?</p>
                        <button type="button" class="btn btn-outline-danger">
                          Create new
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center loginImg">
                  <div class="text-white px-3 py-4 p-md-5 mx-md-4"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
